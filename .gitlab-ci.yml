variables:
  MAJOR_BRANCH: master
  TEST_BRANCH: dev_test_branch

stages:
  - sync
  - build
  - push
  - deploy

default:
  tags:
    - thehivehook_go

.docker-login-script: &docker-login
  - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY

.change-readme-never-commit: &readme-no-commit
  - if: $CI_COMMIT_BRANCH == $MAJOR_BRANCH
    changes:
      - README.md
    when: never

.change-readme-commit: &readme-commit
  - if: $CI_COMMIT_BRANCH
    changes:
      - README.md
    when: on_success

.is-branch-master-commit: &master-commit
  - if: $CI_COMMIT_BRANCH == $MAJOR_BRANCH || $CI_COMMIT_REF_NAME == $MAJOR_BRANCH
    when: on_success

.is-branch-dev-test-commit: &dev-test-commit
  - if: $CI_COMMIT_BRANCH == $TEST_BRANCH || $CI_COMMIT_REF_NAME == $TEST_BRANCH
    when: on_success

sync-file-job:
  stage: sync
  rules:
    - *readme-commit
  script:
    - 'curl -v --request PUT --header PRIVATE-TOKEN:$GCM_SYNC_FILES_TOKEN -F branch=master -F author_email=nobody@mail.org -F author_name=auto_sync -F commit_message=Update README.md -F content="< $CI_PROJECT_DIR/README.md" http://gitlab.cloud.gcm/api/v4/projects/726/repository/files/README.md'

build-job:
  stage: build
  rules:
    - *readme-no-commit
    - *master-commit
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA --build-arg VERSION=$CI_COMMIT_SHORT_SHA .
    # удаляем промежуточный образ с меткой temporary
    - docker image prune -a --force --filter="label=temporary"
    - *docker-login
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

push-latest:
  stage: push
  rules:
    - *readme-no-commit
    - *master-commit
  script:
    # поскольку у нас нет гарантии, что это задание будет выполнено тем же пользователем, который
    # создавал изображение на предыдущем шаге, мы повторно загружаем его локально.
    - *docker-login
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    # ставим тег "latest"
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest

#тестовая сборка
deploy-test:
  stage: deploy
  rules:
    - *readme-no-commit
    - *dev-test-commit
  script:
    #тест ГЦМ
    - "curl -X POST --fail -F token=$GET_REGISTRIE_TOKEN -F ref=master http://gitlab.cloud.gcm/api/v4/projects/709/trigger/pipeline"

#основная сборка
deploy-prod:
  stage: deploy
  rules:
    - *readme-no-commit
    - *master-commit
  script:
    - "curl -X POST --fail -F token=$GET_REGISTRIE_TOKEN -F ref=master http://gitlab.cloud.gcm/api/v4/projects/726/trigger/pipeline"
  environment: production
